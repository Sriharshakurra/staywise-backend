{% extends "hostel/base.html" %}

{% block title %}Services | Shanmukha Hostel{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Services We Offer</h1>
<div class="row g-4">
  {% for service in services %}
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm h-100 border-primary border-1">
        <div class="card-body text-center">
          <i class="fa-solid {{ service.icon_class }} fa-2x text-primary mb-3"></i>
          <h5 class="card-title">{{ service.title }}</h5>
          <p class="card-text">{{ service.description }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-center text-muted">No services available yet.</p>
  {% endfor %}
</div>
{% endblock %}
