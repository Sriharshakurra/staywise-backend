<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shanmukha Hostel{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.4rem;
        }

        .hero {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shanmukha Sri Boys Hostel</a>
        </div>
    </nav>

    <!-- Hero Banner -->
    <div class="hero">
        <h1>Welcome to Shanmukha Sri Boys Hostel</h1>
        <p class="mt-2">Affordable | Secure | Student-friendly</p>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <small>&copy; 2025 Shanmukha Sri Boys Hostel. Designed with ❤️ for our students.</small>
        </div>
    </footer>

</body>
</html>
